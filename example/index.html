<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery CustomForm - Example</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="font-awesome/font-awesome.css" rel="stylesheet"/>
    <link href="../dist/css/jquery.custom-forms.css" rel="stylesheet"/>

    <style>
        .error__tooltip {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 10px;
            color: #cc2931;
        }

        .highlight {
            background-color: #eee !important;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="page-header">
                <h1>JQuery CustomForm
                    <small>example</small>
                </h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form action="" id="form">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <input type="text" data-validation="email" placeholder="Email"/>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <input type="text" data-validation="required phone" placeholder="Telefon"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <input type="text" data-validation="alphanumeric" data-error-alphanumeric="test" placeholder="Tekst"/>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <input type="text" data-validation="required post" placeholder="Kod pocztowy"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <select data-validation="required" placeholder="Wybierz" data-error-required="test3">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <input type="text" data-validation="required numeric" placeholder="Liczba" data-decimal-places="5" data-decimal="true" data-min="" data-max=""/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-4">
                        <input data-validation="required" type="checkbox" id="modal_fast_terms" required="required"/>
                        <label for="modal_fast_terms" class="checkbox_text">Zgadzam się na przetwarzanie oraz przesłanie moich
                            danych do przedstawiciela handlowego Internormu w mojej okolicy, oraz na to, aby
                            skontaktował się on ze mną w celu udzielenia indywidualnej porady.</label>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <input value="personal" data-validation="required" type="radio" data-checkbox-type="box"
                               data-checkbox-group="meeting" id="ff-meeting-personal">
                        <label for="ff-meeting-personal">Spotkali się osobiście</label>
                        <input value="phone" data-validation="required" data-error-required="test2" type="radio" data-checkbox-type="box"
                               data-checkbox-group="meeting" id="ff-meeting-phone">
                        <label for="ff-meeting-phone">Zadzwonili do Ciebie</label>
                        <input value="offer" data-validation="required" type="radio" data-checkbox-type="box"
                               data-checkbox-group="meeting" id="ff-meeting-offer">
                        <label for="ff-meeting-offer">Przygotowali ofertę indywidualną</label>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <input value="personal" data-validation="required" type="checkbox" data-checkbox-type="box"
                               data-checkbox-group="meeting-2" id="fff-meeting-personal">
                        <label for="fff-meeting-personal">Spotkali się osobiście</label>
                        <input value="phone" data-validation="required" type="checkbox" data-checkbox-type="box"
                               data-checkbox-group="meeting-2" id="fff-meeting-phone">
                        <label for="fff-meeting-phone">Zadzwonili do Ciebie</label>
                        <input value="offer" data-validation="required" type="checkbox" data-checkbox-type="box"
                               data-checkbox-group="meeting-2" id="fff-meeting-offer">
                        <label for="fff-meeting-offer">Przygotowali ofertę indywidualną</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="file-upload upload_container">
                            <ul class="list_of_files"></ul>
                            <button class="btn-file add_next_file">Przeglądaj</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <input type="submit" value="Wyślij"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../libs/jquery-2.2.4.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="../libs/jquery.maskedinput.js"></script>
<script src="../libs/jquery.plupload/plupload.full.min.js"></script>
<script src="../src/js/jquery.custom-form-2.js"></script>

<script>
    $(document).ready(function () {
        $('#form').customForm({fileUpload: true});
    });
</script>
</body>
</html>
